  <script>
    let allData = [];

    // æ¸²æŸ“è³‡æ–™
    function renderTable() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      const start = (currentPage - 1) * pageSize;
      const pageData = filteredData.slice(start, start + pageSize);

      pageData.forEach(data => {
